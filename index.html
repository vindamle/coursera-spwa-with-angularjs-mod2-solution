<!DOCTYPE html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Custom Service</title>
  </head>
  <body>
    <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6">
       <h2>To Buy:</h2>
       <div id="toBuy" ng-controller='ToBuyShoppingController as toBuy'>
        <div ng-if="false">
         <input type="text" ng-model="toBuy.itemName" placeholder="item name">
         <input type="text" ng-model="toBuy.itemQuantity" placeholder="quantity">
         <button ng-click="toBuy.addItem();">Add Item</button>
        </div>
        <ol>
         <li ng-repeat="item in toBuy.items">
          Buy {{ item.quantity }} of {{ item.name }}
          <button ng-click="toBuy.removeItem($index);" ng-if="false">Remove Item</button>
          <button ng-click="toBuy.boughtItem($index);">Bought</button>
         </li>
        </ol>
        <div class="emptyMessage" ng-if="toBuy.items.length === 0">Everything is bought!</div>
       </div>
      </div>

   <!-- Already Bought List -->
   <div class="col-md-6">
    <h2>Already Bought:</h2>
    <div id="alreadybought" ng-controller='AlreadyBoughtShoppingController as alreadybought'>
      <div ng-if="false">
        <input type="text" ng-model="alreadybought.itemName" placeholder="item name">
        <input type="text" ng-model="alreadybought.itemQuantity" placeholder="quantity">
        <button ng-click="alreadybought.addItem();">Add Item</button>
      </div>
      <ol>
        <li ng-repeat="item in alreadybought.items">
          Bought {{ item.quantity }} of {{ item.name }}
          <button ng-click="alreadybought.removeItem($index);" ng-if="false">Remove Item</button>
        </li>
      </ol>
      <div class="emptyMessage" ng-if="alreadybought.items.length === 0">Nothing bought yet.</div>
    </div>
   </div>
 </div>
</html>
